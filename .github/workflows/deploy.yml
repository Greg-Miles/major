name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:          
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/v/major

            # Останавливаем службу приложения
            echo "${{ secrets.PASSWORD }}" | sudo -S systemctl stop gunicorn_major

            # Обновляем код из репозитория
            echo "${{ secrets.PASSWORD }}" | git pull

            # Если у вас Poetry
            /home/v/.local/bin/poetry install --no-root

            /home/v/.local/bin/poetry run python manage.py migrate

            # Создаем файл .env из секрета
            echo "${{ secrets.ENV_FILE }}" > /home/v/major/.env

            /home/v/.local/bin/poetry run python manage.py collectstatic --noinput

            # Перезапускаем systemd сервис
            echo "${{ secrets.PASSWORD }}" | sudo -S systemctl start gunicorn_major
